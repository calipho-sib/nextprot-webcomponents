<!doctype html>
<html>
  <head>
    <title>interactions-view demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../interactions-view.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 80%;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic interactions-view Demo</h3>
      <h4><span><label>Gold only</label><input type="checkbox" onchange="toggleGoldOnly()" style="margin-left: 20px;"></span></h4>
      <demo-snippet>
        <template>
          <interactions-view></interactions-view>
        </template>
      </demo-snippet>
    </div>
    <script>
      function toggleGoldOnly(){
        var element = document.querySelector("generic-annotation-section");
        if(element.hasAttribute("gold-only")){
          element.removeAttribute("gold-only");
        } else{
          element.setAttribute("gold-only","true");
        }
      }
    </script>
  </body>
</html>
