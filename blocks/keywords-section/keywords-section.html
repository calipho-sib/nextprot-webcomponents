<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<script src="../nextprot-js/dist/nextprot.bundle.js"></script>
<link rel="stylesheet" type="text/css" href="../bootstrap/dist/css/bootstrap.min.css" async>
<!--
`keywords-section`
Keywords section present on function, medical, sequence, and structures pages.
@demo demo/index.html
-->
<dom-module id="keywords-section">
  <template>
    <style>
      :host {
        display: block;
      }
      hr:not(:last-child) {
        margin:0px 50px 5px;
      }
      .blue-well {
        background-color:rgba(91, 192, 222, 0.2);
        margin:20px;
      }
      .category-header {
        border-bottom: 1px solid #E7EAEC;
        margin-bottom: 15px;
        padding-bottom: 5px;
      }
      .category-title {
        display:inline-block;
        vertical-align:middle;
      }
      .category-main {
        margin-top:20px;
      }
      .category-row {
        border-bottom: 1px solid #E7EAEC;
        margin: 15px 8px;
        padding-bottom: 5px;
      }
      .badge-container {
        display:inline-block;
      }
      .counter-badge {
        border-radius:70%;
        border: 2px solid black;
        color:#C50063;
        background-color:white;
        padding:8px 8px;
        margin-right:10px;
        vertical-align:middle;
        min-width:32px;
      }
      .annotation-category-title {
        font-weight:200;
        text-transform: uppercase;
        margin-top:2px;
      }
      .annotation-category-title {
        font-weight:200;
        text-transform: uppercase;
        margin-top:2px;
      }
      .annotation-row {
        margin-bottom:5px;
        margin-left:0px;
      }
      .annotation-title-container {
        font-size:1em;
        overflow:hidden;
        text-overflow:ellipsis;
      }
      .annotation-title {
        float: left;
        padding:2px 20px 0px;
        margin-bottom:0px;
      }
      .annotation-labels {
        float: right;
      }
      .accession-code-link {
        color: #C50063;
        border: 1px solid #C50063;
      }
    </style>
    <div id="keywords-header" class="category-header">
      <div class="badge-container">
        <span class="badge counter-badge">{{count}}</span>
      </div>
      <h4 id="{{title}}-title" class="category-title">Keywords</h4>
    </div>
    <div class="category-main">
      <template is="dom-repeat" items="{{data}}" as="category">
        <div class="row category-row">
          <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <h4 class="hidden-sm hidden-xs annotation-category-title text-align-right"> {{_getKeys(category)}}</h4>
            <h4 class="hidden-lg hidden-md annotation-category-title text-align-left"> {{_getKeys(category)}}</h4>
          </div>
          <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <template is="dom-repeat" items="{{_getValues(category)}}" as="annotations">
              <template is="dom-repeat" items="{{annotations}}" as="annotation">
                <div class="row annotation-row">
                  <div class="annotation-title-container">
                    <p class="annotation-title">{{annotation.cvTermName}}</p>
                    <div class="annotation-labels col-md-6 col-sm-6 col-xs-6">
                      <button id="{{annotation.cvTermAccessionCode}}-button" class="btn btn-sm btn-info" on-click="toggle">Definition</button>
                      <a class="accession-code-link btn btn-sm selectable" href="/db/term/{{annotation.cvTermAccessionCode}}">{{annotation.cvTermAccessionCode}}</a>
                    </div>
                  </div>
                </div>
                <iron-collapse id="{{annotation.cvTermAccessionCode}}-container">
                  <div class="well blue-well">
                    {{annotation.cvTermDescription}}
                  </div>
                </iron-collapse>
              </template>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'keywords-section',
      properties: {
        categories: {
          type: Array
        },
        exceptions: {
          type: Array
        }
      },
      created: function(){
        var nx = new Nextprot.Client("neXtprot overview loader", "Calipho Group");
        this.nxEntryName = nx.getEntryName();
        var self=this;
        nx.getAnnotationsByCategory(this.nxEntryName, "keyword")
                .then(function (data) {
                  var keywordList = self.getKeywordsByView(data.annot);
                }).catch(function (err) {
                  // catch any error that happened so far
                  console.log("Argh, broken: " + err.message);
                  console.log("Error at line : " + err.stack);
                });
      },
      getKeywordsByView: function(list){
        var count=0;
        var data = {};
        var self = this;
        list.forEach(function (k) {
          if (self.categories.indexOf(k.cvTermType) >= 0 && self.exceptions.indexOf(k.cvTermAccessionCode) < 0) {
            if (data[k.cvTermType]) data[k.cvTermType].push(k);
            else data[k.cvTermType] = [k];
          }
        });
        this.data = Object.keys(data).map(function (key) {
          var temp = {};
          temp[key] = data[key];
          return temp
        });
        this.data.sort(function (a, b) {
          var textA = Object.keys(a)[0].toUpperCase();
          var textB = Object.keys(b)[0].toUpperCase();
          return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
        });
        this.data.forEach(function(d){d[Object.keys(d)[0]].forEach(function(d2){count+=1;})});
        this.count = count;
      },
      toggle: function(mouseEvent){
        this.$$("#"+mouseEvent.srcElement.id.replace('button','container')).toggle();
      },
      _getKeys: function(obj){
        return Object.keys(obj);
      },
      _getValues: function(obj){
        return Object.values(obj);
      }
    });
  </script>
</dom-module>
