                "abstractText": "ATP hydrolysis by MutS homologs is required for function of these proteins in mismatch repair. However, the function of ATP hydrolysis in the repair reaction is controversial. In this paper we describe a steady-state kinetic analysis of the DNA-activated ATPase of human MutSalpha. Comparison of salt concentration effects on mismatch repair and mismatch-provoked excision in HeLa nuclear extracts with salt effects on the DNA-activated ATPase suggests that ATP hydrolysis by MutSalpha is involved in the rate determining step in the repair pathway. While the ATPase is activated by homoduplex and heteroduplex DNA, the half-maximal concentration for activation by heteroduplex DNA is significantly lower under physiological salt concentrations. Furthermore, at optimal salt concentration, heteroduplex DNA increases the kcat for ATP hydrolysis to a greater extent than does homoduplex DNA. We also demonstrate that the degree of ATPase activation is dependent on DNA chain length, with the kcat for hydrolysis increasing significantly with chain length of the DNA cofactor. These results are discussed in terms of the translocation (Allen, D. J., Makhov, A., Grilley, M., Taylor, J., Thresher, R., Modrich, P., and Griffith, J. D. (1997) EMBO J. 16, 4467-4476) and the molecular switch (Gradia, S., Acharya, S., and Fishel, R. (1997) Cell 91, 995-1005) models that invoke distinct roles for ATP hydrolysis in MutS homolog function.",
